<ion-header [translucent]="true">
  <ion-toolbar color="secondary" >
    <ion-buttons slot="start">
      <ion-avatar>
        <img src="assets/image/pin.png" width="50px" height="50px" alt="pin"/>
      </ion-avatar>
    </ion-buttons>
    <ion-title mode="md">
      <ion-label>
        <ion-text >You are Here</ion-text>
        <p>
          Madipakkam, Chennai
          <ion-icon name="chevron-down-outline"></ion-icon>
        </p>
      </ion-label>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="cart" color="dark"></ion-icon>
        <ion-badge color="danger">1</ion-badge>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
